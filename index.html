<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Etiqueta Video</title>
  </head>
  <body>
    <header>
      <h1>Estructura Básica HTML</h1>
    </header>
    <section>
      <p>Comenzando con una estructura básica</p>
      <video controls autoplay loop poster="estructura html.png" width="300px" height="300px">
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        <source src="video.webm" type="video/webm">
      </video>
    </section>
    <footer>
      <p>Derechos Reservados</p>
    </footer>
  </body>
</html>
